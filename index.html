<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMCT Management System</title>
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#4338ca" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Babel Standalone for in-browser TSX and JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
        }
      }
    </script>
    <style>
      /* Increase base font size for better readability as requested */
      body {
        font-size: 18px;
        background-color: #f8fafc; /* bg-slate-50 */
      }
      /* Custom scrollbar for a more polished, less "dry" look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* bg-slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #a5b4fc; /* indigo-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #818cf8; /* indigo-400 */
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <!-- 
      Update script type to "text/babel" and add data-presets to tell Babel
      how to translate the React (JSX) and TypeScript code.
      data-type="module" is added to ensure import/export statements work correctly.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
