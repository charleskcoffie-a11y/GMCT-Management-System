<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>GMCT Management System</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./gmct-logo.svg" />
    <meta name="theme-color" content="#4338ca" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body, #root {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 18px;
        background: linear-gradient(135deg, #eef2ff 0%, #f8fafc 40%, #fdf2f8 100%);
        color: #1e293b;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #a5b4fc;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #818cf8;
      }
      .gmct-loader {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .gmct-loader__card {
        max-width: 42rem;
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        padding: 2rem;
        box-shadow: 0 20px 45px -15px rgba(30, 64, 175, 0.35);
        text-align: center;
      }
      .gmct-loader__card h1 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 700;
      }
      .gmct-loader__card p {
        margin-top: 0.75rem;
        color: #475569;
        line-height: 1.5;
      }
      noscript {
        display: block;
        text-align: center;
        padding: 2rem;
        color: #b91c1c;
      }
    </style>
  </head>
  <body>
    <noscript>
      JavaScript is required to run the GMCT Management System. Please enable JavaScript and refresh the page.
    </noscript>
    <div id="root">
      <div class="gmct-loader">
        <div class="gmct-loader__card">
          <h1>Loading Application…</h1>
          <p>If this screen does not go away after a few seconds, refresh the page (Ctrl+Shift+R or Cmd+Shift+R).</p>
          <p>Still stuck? Clear the browser cache and try again.</p>
        </div>
      </div>
    </div>
    <script>
      // Provide a graceful message if the React bundle fails to boot.
      (function () {
        var shown = false;
        function showTroubleshooting(message) {
          if (shown) return;
          shown = true;
          var card = document.querySelector('.gmct-loader__card');
          if (!card) return;
          card.innerHTML = '';
          var heading = document.createElement('h1');
          heading.textContent = 'Still loading…';
          var body = document.createElement('p');
          body.textContent = message;
          var action = document.createElement('p');
          action.textContent = 'Try a hard refresh (Ctrl+Shift+R or Cmd+Shift+R) or clear your browser cache.';
          card.appendChild(heading);
          card.appendChild(body);
          card.appendChild(action);
        }

        window.addEventListener('gmct:boot-failed', function (event) {
          showTroubleshooting(event.detail || 'We could not start the application bundle.');
        });

        setTimeout(function () {
          if (!window.__gmctAppBooted) {
            showTroubleshooting('The application is taking longer than expected to load.');
          }
        }, 6000);
      })();
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
