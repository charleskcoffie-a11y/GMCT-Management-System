<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>GMCT Management System</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./gmct-logo.svg" />
    <meta name="theme-color" content="#4338ca" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Immediately unregister any previously installed service workers before the
      // main bundle runs. This ensures visitors who are stuck on the loading screen
      // because of an outdated offline cache get a clean reload path.
      (function uncacheLegacyServiceWorkers() {
        try {
          if ('serviceWorker' in navigator) {
            const { serviceWorker } = navigator;
            if (typeof serviceWorker.getRegistrations === 'function') {
              serviceWorker
                .getRegistrations()
                .then(registrations => {
                  registrations.forEach(registration => {
                    registration.unregister().catch(() => {
                      /* swallow errors - the React boot process will log details */
                    });
                  });
                })
                .catch(() => {
                  /* ignore lookup errors */
                });
            } else if (typeof serviceWorker.getRegistration === 'function') {
              serviceWorker
                .getRegistration()
                .then(registration => {
                  if (registration) {
                    registration.unregister().catch(() => {
                      /* swallow errors - the React boot process will log details */
                    });
                  }
                })
                .catch(() => {
                  /* ignore lookup errors */
                });
            }
          }

          if ('caches' in window) {
            caches
              .keys()
              .then(keys => {
                keys
                  .filter(key => key.startsWith('gmct'))
                  .forEach(key => {
                    caches.delete(key).catch(() => {
                      /* ignore cache cleanup errors */
                    });
                  });
              })
              .catch(() => {
                /* ignore cache enumeration errors */
              });
          }
        } catch (error) {
          console.warn('Failed to pre-emptively clear legacy service workers.', error);
        }
      })();
    </script>
    <script>
      (function registerBootTimeout() {
        window.addEventListener('load', () => {
          window.setTimeout(() => {
            if (window.__gmctAppBooted || window.__gmctBootstrapFailed) {
              return;
            }

            const root = document.getElementById('root');
            if (!root) {
              return;
            }

            root.innerHTML = '';
            const container = document.createElement('div');
            container.style.fontFamily = 'ui-sans-serif, system-ui, sans-serif';
            container.style.backgroundColor = '#fff1f2';
            container.style.border = '1px solid #fda4af';
            container.style.borderRadius = '0.75rem';
            container.style.padding = '1.75rem';
            container.style.maxWidth = '42rem';
            container.style.margin = '2.5rem auto';
            container.style.boxShadow = '0 20px 45px -15px rgba(190, 18, 60, 0.35)';

            const heading = document.createElement('h2');
            heading.textContent = 'Still loading...';
            heading.style.fontSize = '1.35rem';
            heading.style.fontWeight = '700';
            heading.style.color = '#9f1239';

            const message = document.createElement('p');
            message.textContent = 'The application bundle has not started yet. Try refreshing the page or clearing your browser cache.';
            message.style.marginTop = '0.75rem';
            message.style.color = '#7f1d1d';
            message.style.lineHeight = '1.5';

            container.appendChild(heading);
            container.appendChild(message);
            root.appendChild(container);
          }, 7000);
        });
      })();
    </script>
    <style>
      html, body, #root {
        height: 100%;
      }
      /* Increase base font size for better readability as requested */
      body {
        font-size: 18px;
        background: linear-gradient(135deg, #eef2ff 0%, #f8fafc 40%, #fdf2f8 100%);
        overflow-y: auto;
      }
      /* Custom scrollbar for a more polished, less "dry" look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* bg-slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #a5b4fc; /* indigo-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #818cf8; /* indigo-400 */
      }
    </style>
    <!-- The main application bootstrap -->
    <script id="gmct-bundle-monitor">
      (function monitorBundleLoad() {
        window.__gmctBootstrapFailed = false;

        function withRoot(callback) {
          if (typeof callback !== 'function') {
            return;
          }

          const invoke = () => {
            const root = document.getElementById('root');
            if (root) {
              callback(root);
            }
          };

          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', invoke, { once: true });
          } else {
            invoke();
          }
        }

        function renderBootstrapError(lines) {
          withRoot(root => {
            root.innerHTML = '';

            const container = document.createElement('div');
            container.style.fontFamily = 'ui-sans-serif, system-ui, sans-serif';
            container.style.backgroundColor = '#fff1f2';
            container.style.border = '1px solid #fda4af';
            container.style.borderRadius = '0.75rem';
            container.style.padding = '1.75rem';
            container.style.maxWidth = '42rem';
            container.style.margin = '2.5rem auto';
            container.style.boxShadow = '0 20px 45px -15px rgba(190, 18, 60, 0.35)';

            const heading = document.createElement('h2');
            heading.textContent = 'Application bundle could not start';
            heading.style.fontSize = '1.35rem';
            heading.style.fontWeight = '700';
            heading.style.color = '#9f1239';
            container.appendChild(heading);

            lines.forEach(text => {
              const paragraph = document.createElement('p');
              paragraph.textContent = text;
              paragraph.style.marginTop = '0.75rem';
              paragraph.style.color = '#7f1d1d';
              paragraph.style.lineHeight = '1.5';
              container.appendChild(paragraph);
            });

            root.appendChild(container);
          });
        }

        function describeFailure(message) {
          const messages = [
            'The compiled interface failed to download or initialise.',
            'Please hard refresh the page (Ctrl+Shift+R or Cmd+Shift+R).',
          ];

          if (typeof navigator !== 'undefined' && navigator.onLine === false) {
            messages.push('You appear to be offline. Reconnect to the internet and reload the page.');
          }

          if (message) {
            messages.push(`Technical details: ${message}`);
          }

          messages.push('If the issue persists, share the browser console output with the support team.');
          return messages;
        }

        function handleFailure(detail) {
          window.__gmctBootstrapFailed = true;
          renderBootstrapError(describeFailure(detail));
        }

        function attachHandlers() {
          const current = document.currentScript;
          let entryScript = null;

          if (current && current.nextElementSibling instanceof HTMLScriptElement && current.nextElementSibling.type === 'module') {
            entryScript = current.nextElementSibling;
          }

          if (!entryScript) {
            entryScript =
              document.querySelector('script[type="module"][data-entry-bundle]') ||
              document.querySelector('script[type="module"][src]');
          }

          if (!entryScript) {
            return;
          }

          entryScript.addEventListener(
            'error',
            () => handleFailure('The main script file could not be downloaded. This is usually a cache or connectivity issue.'),
            { once: true },
          );

          entryScript.addEventListener('load', () => {
            window.__gmctBootstrapFailed = false;
          }, { once: true });
        }

        attachHandlers();

        window.addEventListener(
          'vite:preloadError',
          event => {
            const payload = event && 'payload' in event ? event.payload : undefined;
            const detail = payload && payload.message ? payload.message : String(payload ?? 'Unknown error');
            handleFailure(detail);
          },
          { once: true },
        );
      })();
    </script>
    <script type="module" data-entry-bundle src="./index.tsx"></script>
  </head>
  <body>
    <div id="root">
      <!-- Failsafe Loading Message -->
      <!-- This is displayed if the main JavaScript fails to load or execute. -->
      <!-- It will be automatically removed by index.tsx once React is ready. -->
      <div style="font-family: ui-sans-serif, system-ui, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f8fafc;">
        <div style="text-align: center; padding: 2rem; background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); border: 1px solid #e2e8f0;">
          <h1 style="font-size: 1.5rem; font-weight: 600; color: #1e293b;">Loading Application...</h1>
          <p style="margin-top: 1rem; color: #475569;">If this message remains on screen for more than a few seconds, a critical error likely occurred.</p>
          <p style="margin-top: 0.5rem; font-size: 0.875rem; color: #64748b;">Please try a hard refresh (<strong style="font-weight: 600;">Ctrl+Shift+R</strong> or <strong style="font-weight: 600;">Cmd+Shift+R</strong>) and check the browser's developer console for specific error messages.</p>
        </div>
      </div>
    </div>
    <!-- The module loader is defined in the <head> so it can watch for early failures. -->
    <script nomodule>
      (function legacyBrowserWarning() {
        var root = document.getElementById('root');
        if (!root) {
          return;
        }
        root.innerHTML = '';
        var container = document.createElement('div');
        container.style.fontFamily = 'ui-sans-serif, system-ui, sans-serif';
        container.style.backgroundColor = '#fff1f2';
        container.style.border = '1px solid #fda4af';
        container.style.borderRadius = '0.75rem';
        container.style.padding = '1.75rem';
        container.style.maxWidth = '42rem';
        container.style.margin = '2.5rem auto';
        container.style.boxShadow = '0 20px 45px -15px rgba(190, 18, 60, 0.35)';

        var heading = document.createElement('h2');
        heading.textContent = 'Browser upgrade required';
        heading.style.fontSize = '1.35rem';
        heading.style.fontWeight = '700';
        heading.style.color = '#9f1239';

        var message = document.createElement('p');
        message.textContent = 'The GMCT Management System requires a modern browser with JavaScript modules enabled. Please update your browser and try again.';
        message.style.marginTop = '0.75rem';
        message.style.color = '#7f1d1d';
        message.style.lineHeight = '1.5';

        container.appendChild(heading);
        container.appendChild(message);
        root.appendChild(container);
      })();
    </script>
  </body>
</html>
