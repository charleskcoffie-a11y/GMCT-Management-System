<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMCT Management System</title>
    <link rel="icon" type="image/svg+xml" href="./assets/login-icon.svg" />
    <style>
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #eef2ff 0%, #f8fafc 40%, #fdf2f8 100%);
        color: #1e293b;
      }
      .card {
        background: white;
        border-radius: 0.75rem;
        box-shadow: 0 20px 45px -15px rgba(30, 64, 175, 0.35);
        padding: 2rem 2.5rem;
        max-width: 32rem;
        text-align: center;
        border: 1px solid #e2e8f0;
      }
      h1 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 700;
        color: #1e3a8a;
      }
      p {
        margin-top: 1rem;
        line-height: 1.5;
      }
    </style>
    <script>
      (function redirectToApp() {
        try {
          var loc = window.location;
          var segments = loc.pathname.split('/').filter(Boolean);
          var basePath = '/';
          if (loc.hostname.includes('github.io') && segments.length > 0) {
            basePath = '/' + segments[0] + '/';
          }
          var redirectUrl = loc.origin + basePath;
          if (loc.search) {
            redirectUrl += loc.search;
          }
          if (loc.hash) {
            redirectUrl += loc.hash;
          }
          window.location.replace(redirectUrl);
        } catch (error) {
          console.error('Failed to redirect from 404.html', error);
        }
      })();
    </script>
  </head>
  <body>
    <div class="card">
      <h1>Redirectingâ€¦</h1>
      <p>Taking you back to the GMCT Management System.</p>
      <p>If this page stays open, <a href="./">click here</a> to continue.</p>
    </div>
  </body>
</html>
