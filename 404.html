<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--
      This inline script is the definitive fix for GitHub Pages deployment.
      It runs before any other script, calculates the absolute base path of the app,
      and injects a <base> tag. This ensures all relative paths for assets
      (like ./index.tsx) resolve correctly from the very start.
    -->
    <script>
      (function() {
        const loc = window.location;
        const path = loc.pathname;
        // Handles both root deployment and sub-directory deployment (like GitHub Pages)
        const basePath = path.substring(0, path.lastIndexOf('/') + 1);
        // The base tag must have an absolute URL
        const absoluteUrl = loc.origin + basePath;
        
        const baseTag = document.createElement('base');
        baseTag.href = absoluteUrl;
        document.head.prepend(baseTag);
      }());
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMCT Management System</title>
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#4338ca" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
        }
      }
    </script>
    <style>
      /* Increase base font size for better readability as requested */
      body {
        font-size: 18px;
        background-color: #f8fafc; /* bg-slate-50 */
      }
      /* Custom scrollbar for a more polished, less "dry" look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* bg-slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #a5b4fc; /* indigo-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #818cf8; /* indigo-400 */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
