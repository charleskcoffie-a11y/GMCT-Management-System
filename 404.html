<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--
      This inline script is the definitive fix for GitHub Pages deployment.
      It's simpler and more robust, specifically targeting the GH Pages URL structure.
      It correctly identifies the base path (e.g., /repo-name/) and injects a <base> tag,
      which fixes the "Invalid URL" crash and allows all assets to load correctly.
    -->
    <script>
      (function() {
        const loc = window.location;
        const path = loc.pathname;
        // The goal is to find the base directory path, which must end with a '/'.
        // For 'https://user.github.io/repo/page', the base path is '/repo/'.
        const segments = path.split('/').filter(Boolean);
        let basePath = '/'; // Default for root deployment
        if (loc.hostname.includes('github.io') && segments.length > 0) {
          // On GitHub Pages, the base path is always '/<repo-name>/'
          basePath = '/' + segments[0] + '/';
        }
        
        const absoluteUrl = loc.origin + basePath;
        const baseTag = document.createElement('base');
        baseTag.href = absoluteUrl;
        document.head.prepend(baseTag);
      }());
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMCT Management System</title>
    <link rel="manifest" href="./manifest.json" />
